<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <input
          class="searchInput"
          type="text"
          placeholder="Enter a city"
          autocomplete="on"
          id="enter-city"
        />
        <br />
        <div class="buttons">
          <input
            class="search button"
            id="search"
            type="submit"
            value="Search"
          />
          <input
            class="current button"
            id="current"
            type="submit"
            value="Current"
          />
        </div>
      </form>

      <br />
      <br />
      <br />

      <div class="row head">
        <div class="col-6">
          <img class="image" src="images/cloudy1.png" alt="cloudy" />
          <div class="temp">
            <span id="temp"> -2°</span>
            <span id="celisus"> <a href="#">C</a> </span>
            |
            <span id="farenheit">
              <a href="#"> F</a>
            </span>
          </div>
          <div class="comment">
            Precipitation: <span id="prec">15% </span>
            <br />
            Humidity: <span id="humidity">80% </span> , Wind:
            <span id="wind">23</span> km/h
          </div>
        </div>
        <div class="col-6">
          <div class="city" , id="city">Toronto, ON, Canada</div>

          <div class="day" , id="today">Sunday 5:00 AM</div>

          <div class="weatherKind">cloudy</div>
        </div>
      </div>

      <div class="row head">
        <div class="col-2">
          <div class="highandlow">
            <span class="high"> 1° </span>
            <span class="low"> -2° </span>
          </div>
          <div class="future">Sun</div>
          <div>
            <img class="futureImages" src="images/sunny2.png" alt="sunny" />
          </div>
        </div>

        <div class="col-2">
          <div class="highandlow">
            <span class="high"> 1° </span>
            <span class="low"> -5° </span>
          </div>
          <div class="future">Mon</div>
          <div>
            <img class="futureImages" src="images/sunny2.png" alt="sunny" />
          </div>
        </div>

        <div class="col-2">
          <div class="highandlow">
            <span class="high"> 1° </span>
            <span class="low"> -4° </span>
          </div>
          <div class="future">Tue</div>
          <div>
            <img class="futureImages" src="images/cloudy1.png" alt="cloudy" />
          </div>
        </div>

        <div class="col-2">
          <div class="highandlow">
            <span class="high"> -1° </span>
            <span class="low"> -4° </span>
          </div>
          <div class="future">Wen</div>
          <div>
            <img class="futureImages" src="images/sunny2.png" alt="sunny" />
          </div>
        </div>

        <div class="col-2">
          <div class="highandlow">
            <span class="high"> 2° </span>
            <span class="low"> -1° </span>
          </div>
          <div class="future">Thu</div>
          <div>
            <img class="futureImages" src="images/rainy2.png" alt="rainy" />
          </div>
        </div>

        <div class="col-2">
          <div class="highandlow">
            <span class="high"> 1° </span>
            <span class="low"> -7° </span>
          </div>
          <div class="future">Fri</div>
          <div>
            <img class="futureImages" src="images/snow2.png" alt="snow" />
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
